{% extends 'monsters/base.html' %}
{% block content %}

<h1>Power-Up Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ powerup.name }}</span>
        <p>Color: {{ powerup.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'powerups_update' powerup.id %}">Edit</a>
        <a href="{% url 'powerups_delete' powerup.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
